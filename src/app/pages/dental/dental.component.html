<div>
  <!-- Sección Banner -->
  <section class="relative h-[25vh] md:h-[35vh] flex items-center justify-center">
    <img
      src="./smile-design.png"
      alt="Fondo Dental"
      class="absolute inset-0 w-full h-full object-cover object-center"
    />
    <div class="absolute inset-0 bg-gradient-to-r from-black to-[#3C3D3F] opacity-70"></div>
    <div class="relative z-10 max-w-6xl mx-auto p-4 md:p-0 text-white">
      <div class="md:w-1/2">
        <h1 class="text-4xl md:text-5xl font-semibold mb-4 text-left">Dental</h1>
        <p class="text-lg md:text-xl text-left">
          En Dentiva, ofrecemos servicios para tu salud dental, como ortodoncia, endodoncia, implantología, rehabilitación oral, entre otros. Nuestro equipo de especialistas está comprometido con tu bienestar y estética dental.
        </p>
      </div>
    </div>
  </section>

<!-- Sección Slider de Cards -->
<section class="bg-white py-12 px-4">
  <div class="max-w-6xl mx-auto overflow-x-auto">
    <div class="flex gap-6 w-max">
      <div
        *ngFor="let servicio of serviciosDentales"
        class="max-w-[260px] md:max-w-[280px] lg:max-w-[300px] h-[440px] rounded-xl shadow-md relative overflow-hidden flex flex-col justify-between"
        [ngStyle]="{ 'background-image': 'url(' + servicio.imagen + ')', 'background-size': 'cover', 'background-position': 'center' }"
      >
        <!-- Filtro -->
        <div class="absolute inset-0 bg-gradient-to-b from-[#514609] to-black opacity-60"></div>

        <!-- Contenido -->
        <div class="relative z-10 p-5 text-white flex flex-col justify-between h-full">
          <div>
            <h3 class="text-xl font-medium mb-2">{{ servicio.titulo }}</h3>
            <p class="text-sm font-semibold">{{ servicio.descripcion }}</p>
          </div>

          <div class="mt-auto flex justify-end">
            <a
              [href]="servicio.link"
              target="_blank"
              class="text-sm px-4 py-2 border rounded-lg font-semibold bg-white text-[var(--color-dorado-navp)] border border-[var(--color-dorado-navp)] hover:bg-[var(--color-fondo-buttonsh)] transition"
            >
              Agendar hora ->
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</div>
