<div>
<!-- Sección completa con fondo: título + cards -->
<section class="relative py-16 px-4">
  <!-- Imagen de fondo -->
  <img
    src="./smile-design.png"
    alt="Fondo Servicios"
    class="absolute inset-0 w-full h-full object-cover object-center"
  />
  <!-- Filtro oscuro -->
  <div class="absolute inset-0 bg-gradient-to-r from-black to-[#3C3D3F] opacity-70"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 max-w-6xl mx-auto text-white">
    <!-- Título y descripción -->
    <div class="md:w-1/2 mb-12">
      <h1 class="text-4xl md:text-5xl font-semibold mb-4 text-left">Servicios</h1>
      <p class="text-base md:text-lg text-left">
        Ofrecemos tratamientos estéticos y dentales personalizados, realizados por especialistas, con tecnología de vanguardia y enfoque integral en tu bienestar. Descubre cómo podemos ayudarte a verte y sentirte mejor.
      </p>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let card of cards"
        class="bg-white border border-gray-200 rounded-xl p-6 shadow-md flex flex-col justify-between text-black h-auto min-h-[360px]"
      >
        <!-- Título -->
        <h3 class="text-2xl md:text-3xl font-semibold mb-3">{{ card.titulo }}</h3>

        <!-- Descripción -->
        <p class="text-sm md:text-base text-[#656565] mb-6 font-medium leading-relaxed">
          {{ card.descripcion }}
        </p>

        <!-- Imagen + enlace -->
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 mt-auto">
          <img
            [src]="card.imagen"
            [alt]="card.titulo"
            class="w-34 h-34 sm:w-48 sm:h-48 object-contain shrink-0"
          />
          <a
            [routerLink]="card.link"
            class="text-[var(--color-dorado-navp)] underline font-medium hover:opacity-80 transition"
          >
            {{ card.texto }}
          </a>
        </div>

      </div>
    </div>
  </div>
</section>

</div>
