<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
  <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full text-black">
    <h2 class="text-lg font-bold mb-4 text-center">Mensaje Enviado!!</h2>
    <p class="mb-4 whitespace-pre-line">{{ mensaje }}</p>
    <div class="text-center">
      <button (click)="onClose()" class="bg-[var(--color-dorado-navp)] hover:bg-[var(--color-dorado-buttonph)] text-white px-4 py-2 rounded-full">
        Cerrar
      </button>
    </div>
  </div>
</div>
